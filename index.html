<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<title>Student Enrollment Form</title>
</head>

<body>
    <header>
        <div class="header">Student Enrollment Form</div>
    </header>
    <main>

        <div class="form_container">
            <form class="">
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name*</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputName" required
                            onfocusout="validateInputByIDAndSetBorder('inputName', 'nameError')"
                            oninput="validateInputByIDAndSetBorder('inputName', 'nameError')">
                    </div>
                    <div class="col-sm col-form-label validate-form" class="">
                        <span class="nameError text-danger d-none"  id="nameError">!</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail" required
                            onfocusout="validateInputByIDAndSetBorder('inputEmail', 'emailError')"
                            oninput="validateInputByIDAndSetBorder('inputEmail', 'emailError')">
                    </div>
                    <div class="col-sm col-form-label validate-form" id="">
                        <span class="emailError text-danger d-none" id="emailError">!</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputWebsite" class="col-sm-2 col-form-label">Website*</label>
                    <div class="col-sm-5">
                        <input type="url" class="form-control" id="inputWebsite" required
                            onfocusout="validateInputByIDAndSetBorder('inputWebsite', 'websiteError')"
                            oninput="validateInputByIDAndSetBorder('inputWebsite', 'websiteError')">
                    </div>
                    <div class="col-sm col-form-label validate-form" id="">
                        <span class="websiteError text-danger d-none" id="websiteError">!</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputImageLink" class="col-sm-2 col-form-label">Image Link</label>
                    <div class="col-sm-5">
                        <input type="url" class="form-control" id="inputImageLink"
                            onfocusout="validateInputByIDAndSetBorder('inputImageLink', 'imageError')"
                            oninput="validateInputByIDAndSetBorder('inputImageLink', 'imageError')">
                    </div>
                    <div class="col-sm col-form-label validate-form" id="">
                        <span class="imageError text-danger d-none" id="imageError">!</span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputGender" class="col-sm-2 col-form-label">Gender*</label>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="inputMale" value="Male"
                                required>
                            <label class="form-check-label" for="inputMale">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="inputFemale" value="Female"
                                required>
                            <label class="form-check-label" for="inputFemale">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label for="inputSkills" class="col-sm-2 col-form-label">Skills*</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inputSkillJava" value="Java" name="skills">
                        <label class="form-check-label" for="inputSkillJava">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inputSkillHtml" value="HTML" name="skills">
                        <label class="form-check-label" for="inputSkillHtml">HTML</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inputSkillCss" value="CSS" name="skills">
                        <label class="form-check-label" for="inputSkillCss">CSS</label>
                    </div>
                </div>


                <div class="btn3">
                    <button type="submit" id="submit-btn" class="btn btn-primary mx-5">Enroll Student</button>
                    <button type="reset" id="clear-btn" class="btn btn-danger mx-5" onclick="resetForm()">Clear</button>
                </div>
                <div class="alert alert-sm mt-3 d-none" id="alert" role="alert">
                  </div>
            </form>
        </div>

        <div class="vertical-line"></div>

        <div class="table_container">
            <h3>Enrolled Student</h3>

            <div class="container">
                <table class="table table-hover">
                    <thead class="">
                        <tr>
                            <th class="header_table" scope="col">#</th>
                            <th class="header_table" scope="col">Description</th>
                            <th class="header_table text-center" scope="col">Image</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table_data">
                        <!-- the data is pushed from JS -->
                    </tbody>
                </table>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            Copyright 2020-2021 by Fresher Training
        </div>
    </footer>
</body>
<script src="index.js"></script>

</html>
